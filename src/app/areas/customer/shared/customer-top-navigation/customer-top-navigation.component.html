<div style="height: 100vh;">
  <mat-toolbar color="background">
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <span>ProTowns.</span>
    <mat-form-field class="mat-search_field" [@slideInOut]="searchVisible">
      <input #input matInput type="text" placeholder="" (blur)="onBlurring(input.value)" (keyup.enter)="onEnterring(input.value)"
        (focus)="onFocussing(input.value)" />
    </mat-form-field>
    <span class="mat-search_icons" [class.mat-search_icons--active]="searchVisible">
      <mat-icon class="mat-search_icon-close" (click)="close()" matRipple>close</mat-icon>
      <mat-icon class="mat-search_icon-search" (click)="open()" matRipple>search</mat-icon>
    </span>
    <span class="space"></span>
    <mat-card class="example-card">
      <div mat-card-avatar class="example-header-image"></div>
    </mat-card>
  </mat-toolbar>

  <mat-divider></mat-divider>

  <mat-toolbar>
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <button mat-stroked-button href="#" mat-button>
          <mat-icon>notifications</mat-icon>
          Notifications
        </button>
        <button mat-stroked-button href="#" mat-button>
          <mat-icon>message</mat-icon>
          Messages
        </button>
        <button mat-stroked-button href="#" mat-button>
          <mat-icon>account_box</mat-icon>
          My Account
        </button>
        <button mat-stroked-button href="#" mat-button>
          <mat-icon>assessment</mat-icon>
          Reports
        </button>
        <button mat-stroked-button href="#" mat-button>
          <mat-icon>settings</mat-icon>
          Settings
        </button>
        <button mat-stroked-button href="#" mat-button>
          <mat-icon>more</mat-icon>
          Pages
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-divider></mat-divider>

  <!-- Sidenav -->

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a href="#" mat-list-item>
          <mat-icon>notifications</mat-icon>
          Notifications
        </a>
        <a href="#" mat-list-item>
          <mat-icon>message</mat-icon>
          Messages
        </a>
        <a href="#" mat-list-item>
          <mat-icon>account_box</mat-icon>
          My Account
        </a>
        <a href="#" mat-list-item>
          <mat-icon>lock</mat-icon>
          My Account
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill></mat-sidenav-content>
  </mat-sidenav-container>
</div>
