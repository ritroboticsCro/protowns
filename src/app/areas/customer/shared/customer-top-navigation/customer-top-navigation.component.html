<mat-toolbar class="top" color="background">
  <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
  <span id="nav-title">ProTowns.</span>
  <mat-form-field class="mat-search_field" [@slideInOut]="searchVisible">
    <input #input matInput type="text" placeholder="" (blur)="onBlurring(input.value)" (keyup.enter)="onEnterring(input.value)"
      (focus)="onFocussing(input.value)" />
  </mat-form-field>
  <span class="mat-search_icons" [class.mat-search_icons--active]="searchVisible">
    <mat-icon id="search" class="mat-search_icon-close" (click)="close()" matRipple>close</mat-icon>
    <mat-icon id="searcho" class="mat-search_icon-search" (click)="open()" matRipple>search</mat-icon>
  </span>
  <span class="space"></span>
  <div class="header-right">
    <mat-icon id="notify">notifications</mat-icon>
    <!-- <img src="" alt=""> -->
    <mat-card class="example-card">
      <div mat-card-avatar class="example-header-image"></div>
    </mat-card>
    <div class="drop-menu">
      <button mat-button [matMenuTriggerFor]="menu" id="user">Lee
        <i class="material-icons">
          keyboard_arrow_down
        </i>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>

<mat-divider></mat-divider>

<mat-toolbar class="nav-bar">
  <mat-toolbar-row>
    <div class="container" fxShow="true" fxHide.lt-md="true" fxLayoutAlign="center center">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <button class="nav-button" mat-stroked-button [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}"
        routerLink="/" mat-button>
        <mat-icon>dashboard</mat-icon>
        dashboard
      </button>
      <button class="nav-button" mat-stroked-button [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}"
        routerLink="/contact" mat-button>
        <mat-icon>person</mat-icon>
        contact
      </button>
      <button class="nav-button" mat-stroked-button href="#" mat-button>
        <mat-icon>reports</mat-icon>
        Reports
      </button>
      <button class="nav-button" mat-stroked-button href="#" mat-button>
        <mat-icon>explore</mat-icon>
        Campaign
      </button>
      <button class="nav-button" mat-stroked-button href="#" mat-button>
        <mat-icon>settings</mat-icon>
        Settings
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-divider></mat-divider>

<!-- Sidenav -->

<div class="container">
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav mode="overlay">
      <mat-nav-list>
        <a href="#" mat-list-item>
          <mat-icon>notifications</mat-icon>
          Notifications
        </a>
        <a href="#" mat-list-item>
          <mat-icon>message</mat-icon>
          Messages
        </a>
        <a href="#" mat-list-item>
          <mat-icon>account_box</mat-icon>
          My Account
        </a>
        <a href="#" mat-list-item>
          <mat-icon>lock</mat-icon>
          My Account
        </a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
